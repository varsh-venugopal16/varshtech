<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="stop.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- Colorful Stopwatch Header -->
    <h1>Stopwatch</h1>

    <!-- Stopwatch Display -->
    <div id="MyClockDisplay">00:00:000</div>

    <!-- Stopwatch Controls -->
    <div id="buttonContainer" class="container text-center">
        <button id="startStopButton" class="btn btn-outline-success mx-2">Start</button>
        <button id="resetButton" class="btn btn-outline-danger mx-2">Reset</button>
    </div>

    <script src="stop.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
