// Shuffle function
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
shuffle(questions);

let current = 0;
let answers = Array(questions.length).fill(null);
let timer = 60 * 60; // 1 hour
let timerInterval;

const qText = document.getElementById("questionText");
const optionsDiv = document.getElementById("options");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const submitBtn = document.getElementById("submitBtn");
const restartBtn = document.getElementById("restartBtn");

function startTimer() {
  timerInterval = setInterval(() => {
    let mins = Math.floor(timer / 60);
    let secs = timer % 60;
    document.getElementById("timer").textContent = `${String(mins).padStart(2,"0")}:${String(secs).padStart(2,"0")}`;
    timer--;
    if (timer < 0) { clearInterval(timerInterval); showResults(); }
  }, 1000);
}

function showQuestion(index) {
  let q = questions[index];
  let optionIndices = q.a.map((_, i) => i);
  shuffle(optionIndices);

  qText.textContent = q.q;
  optionsDiv.innerHTML = "";
  optionIndices.forEach(i => {
    let btn = document.createElement("button");
    btn.textContent = q.a[i];
    if (answers[index] === i) btn.style.backgroundColor = "#ffda55";
    btn.onclick = () => { answers[index] = i; updateProgress(); showQuestion(index); };
    optionsDiv.appendChild(btn);
  });

  document.getElementById("answeredCount").textContent = "Answered: " + answers.filter(a => a !== null).length;
  prevBtn.disabled = (index === 0);
  nextBtn.disabled = (index === questions.length - 1);
}

function updateProgress() {
  let answered = answers.filter(a => a !== null).length;
  let percent = (answered / questions.length) * 100;
  document.getElementById("progress-bar").style.width = percent + "%";
}

function showResults() {
  clearInterval(timerInterval);
  document.getElementById("quizCard").style.display = "none";
  document.getElementById("resultCard").style.display = "block";
  let correct = 0;
  let wrong = 0;
  questions.forEach((q, i) => {
    if (answers[i] === q.correct) correct++;
    else if (answers[i] !== null) wrong++;
  });
  document.getElementById("correctNum").textContent = correct;
  document.getElementById("wrongNum").textContent = wrong;

  new Chart(document.getElementById("scoreChart"), {
    type: "pie",
    data: {
      labels: ["Correct", "Wrong"],
      datasets: [{ data: [correct, wrong], backgroundColor: ["#ffd700","#8b0000"] }]
    }
  });

  let review = document.getElementById("reviewList");
  review.innerHTML = "";
  questions.forEach((q, i) => {
    let p = document.createElement("p");
    if (answers[i] === q.correct) {
      p.innerHTML = `<span class='correct'>‚úî ${q.q} - ${q.a[q.correct]}</span>`;
    } else if (answers[i] !== null) {
      p.innerHTML = `<span class='wrong'>‚úò ${q.q} - Your answer: ${q.a[answers[i]]}, Correct: ${q.a[q.correct]}</span>`;
    } else {
      p.innerHTML = `<span class='wrong'>‚úò ${q.q} - Unanswered, Correct: ${q.a[q.correct]}</span>`;
    }
    review.appendChild(p);
  });
}

prevBtn.onclick = () => { if (current > 0) { current--; showQuestion(current); } };
nextBtn.onclick = () => { if (current < questions.length - 1) { current++; showQuestion(current); } };
submitBtn.onclick = () => { showResults(); };
restartBtn
